{% extends 'base.html' %}}

{% block title %}
    Create User Profile
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <br/>
        <h3>Create User Profile</h3>
        <br/>
        <div class="mb-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Create Profile</button>
        </div>
    {% else %}
        <strong>You need to Log In to create a profile!</strong>
        <br/><br/>
        <a href="{% url 'login' %}">Log in</a>
        <br/><br/>
        <a href="{% url 'register' %}">Register</a>
        <br/><br/>
        <a href="{% url 'home' %}" class="btn btn-info">Back</a>
    {% endif %}

{% endblock %}
