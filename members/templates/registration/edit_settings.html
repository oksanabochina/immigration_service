{% extends 'base.html' %}

{% block title %}
    Edit Settings
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <br/>
        <h3>Edit Settings</h3>
        <br/>
        <div class="mb-3">
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Update Settings</button>
        </div>
    {% endif %}
{% endblock %}
